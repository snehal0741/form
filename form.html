<!DOCTYPE html>
<html>
    <head>
        <title>hotel booking</title>
    </head>
    <body>
        <h2><U>HOTEL  BOOKING FORM</U></h2>
       <h4> Full Name </h4>
       <input type="text"  placeholder="Enter First Name"/> <input type="text" placeholder="Enter Last Name"/>
       <br/>
       <h4>Address</h4>
       <input type="Address" />
       <br>
       <h4>City</h4>        
       <input type="City" Value="Nagpur"/>  
       <br/>
       <h4>State/Province</h4>
       <input type="State" Value="Maharashtra"/>
       <br/>
       <h4>Pin Code</h4>
       <input type="Pin Code"/>
       <br/>
       <h4>Phone Number</h4>
       <input type="tel"/>
       <br/>
       <h4>Which Hotel Do You Want To Book</h4>
       <select>
        <option>Choose Hotel</option>
        <option>The Savary Hotel</option>
        <option>Happy Hotel</option>
        <option>The Stanley Hotel</option>
        <option>Moody Hotel</option>
       </select>
       <br/>
       <h4>Hotel Room</h4>
       <select>
        <option>Select Room</option>
        <option>1bhk</option>
        <option>2bhk</option>
        <option>3bhk</option>
       </select>
       <br/>
        <h4>Arrival-Date And Time</h4>
        <input type="date"/>  <input type="time"/>
       <br/>
       <h4>Departure-Date And Time</h4>
       <input type="date"/>  <input type="time"/>
       <br/>       
       <h4>Number Of Adults</h4>
       <input type="radio" name="no of adults"/>1<br/>
       <input type="radio" name="no of adults"/>2
       <br/>
       <h4>Number Of Kids (If there are any)</h4>
       <input type="radio" name="no of kids"/>0<br/>
       <input type="radio" name="no of kids"/>1<br/>
       <input type="radio" name="no of kids"/>2<br/>
        <br/>
        <h4>If Any Requirements:</h4>
        <input style = "height: 70px; width : 400px " placeholder="Type Here...."/>
        <br/>
        <br/>
        <input type="Submit"/>
        </body>
</html>
